
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Multiplication</title>
    <!-- Bootstrap -->
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js"></script>
    
</head>

<body>
	<div id="container">
		<div id="score">
			score: <span id="scorevalue" style="font-weight: 900">0</span>
		</div>
		<div id="correct">
			Correct!
		</div>
		<div id="wrong">
			Try again!
		</div>
		<div id="question">
			
		</div>
		<div id="instruction">
			Click on the correct answer.
		</div>
		<div id="choices">
			
			<div id="box1" class="box"> </div>
			<div id="box2" class="box">	</div>
			<div id="box3" class="box">	</div>
			<div id="box4" class="box">	</div>	
		</div>
		<div id="startreset">
			Start Game
		</div>
		<div id="timeremaining">
			Time remaining:   <span id="timeremainingvalue" style="font-family: sans seriff; font-weight: bold; font-size 32px; color: black;">  60</span>
		</div>
		<div id="gameOver">
			
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
